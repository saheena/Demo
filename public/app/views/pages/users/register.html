<!-- For this js File go to controller/userCtrl.js -->

<div class="page-header">
	<h1>User Registration</h1></div>
	
 

 <form ng-submit="register.regUser(regData);">
    <label>Email:</label>
    <input type="text" class="form-control" name="email" placeholder="Enter Email" ng-model="register.regData.email"> <br>
        <label>Username:</label>
    <input type="text" class="form-control" name="username" placeholder="Enter Username" ng-model="register.regData.username"> <br>
        <label>Password:</label>
    <input type="text" class="form-control" name="password" placeholder="Enter Password" ng-model="register.regData.password"> <br> 

    <button type="submit" class="btn btn-primary">Register</button>

 </form>

 <br>
 
 <div class="jumbotron text-center" ng-show="register.loading">
  <span class="glyphicon glyphicon-repeat spinner"></span>
 <p>Loading........</p>
 </div>

 <br>
 <div class="row show-hide-message" ng-show="register.successMsg">
<div class="alert alert-success">{{register.successMsg}}</div>
 </div>
  <br>
  <div class="row show-hide-message" ng-show="register.errorMsg">
<div class="alert alert-danger">{{register.errorMsg}}</div>
 </div>

<!-- For this js File go to controller/userCtrl.js -->

<div class="page-header">
	<h1>User Login</h1></div>
 

 <form ng-submit="main.doLogin(loginData)">
   
        <label>Username:</label>
    <input type="text" class="form-control" name="username" placeholder="Enter Username" ng-model="main.loginData.username"> <br>
        <label>Password:</label>
    <input type="text" class="form-control" name="password" placeholder="Enter Password" ng-model="main.loginData.password"> <br> 

    <button type="submit" class="btn btn-primary">Login</button>

 </form>

 <br>
 
 <div class="jumbotron text-center" ng-show="main.loading">
  <span class="glyphicon glyphicon-repeat spinner"></span>
 <p>Loading........</p>
 </div>

 <br>
 <div class="row show-hide-message" ng-show="main.successMsg">
<div class="alert alert-success">{{main.successMsg}}</div>
 </div>
  <br>
  <div class="row show-hide-message" ng-show="main.errorMsg">
<div class="alert alert-danger">{{main.errorMsg}}</div>
 </div>
